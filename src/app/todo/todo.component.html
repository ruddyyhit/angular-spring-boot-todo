<h2>Todos</h2>
<div class="container-fluid">
<fieldset class="form-control">
  <label>Description</label>
  <input type="text" class="form-control" [(ngModel)]="todo.description" name="description" required="required">
</fieldset>
<fieldset class="form-control">
  <label>Target Date</label>
  <input type="date" class="form-control" 
  [ngModel]="todo.targetDate |date:'yyyy-MM-dd'"
  (ngModelChange)="todo.targetDate = $event"
  class="date" required="required">
</fieldset>
<button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
